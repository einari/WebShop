<script src="Features/Navigation/viewModel.js" type="text/javascript" charset="utf-8"></script>
<script src="Features/Navigation/view.js" type="text/javascript" charset="utf-8"></script>

<script type="text/x-jquery-tmpl" id="navigationItemTemplate">
	<li><a href="#${name}" data-bind="click: navigate">${name}</a></li>
</script>

<script type="text/x-jquery-tmpl" id="navigationContentTemplate">
	<div id="${name}">
	</div>
</script>

<script type="text/x-jquery-tmpl" id="productListingTemplate">
	<li>
		${name}<br>
		${description}<br>
		<button data-bind="click:addProduct">Buy</button>
	</li>
</script>

<div id="tabs">
	
	<ul data-bind="template: {name: 'navigationItemTemplate', foreach: navigationItems}, jqueryui: 'tabs'">
	</ul>
	
	<div data-bind="template: {name: 'navigationContentTemplate', foreach: navigationItems}">
	</div>
	
	
	<button data-bind="click:log">Log something</button>
	
	<ul data-bind="template: {name: 'productListingTemplate', foreach: products}">
	</ul>
</div>
